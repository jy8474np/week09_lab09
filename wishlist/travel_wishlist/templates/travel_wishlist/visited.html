<h2>Places You Have Visited</h2>

{% if visited %}

<ul>
    {% for place in visited %}
    <li>{{ place.name }}</li>
    {% endfor %}
</ul>

{% else %}

<p>You have not yet visited any places.</p>

{% endif %}

<p></p>
<a href="{% url 'place_list' %}">Places You Have Visted</a>
<p></p>
<a href="{% url 'about' %}">About</a>
